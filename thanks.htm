<script type="text/javascript">

function sentEmail(){
var name = $("#name");
var email = $("#email");
var subject = $("#subject");
var body = $("#body");

if(isNotEmpty(name) && isNotEmpty(email) && isNotEmpty(subject) &&isNotEmpty(body)){


$.ajax({

url:'sendEmail.php',
method:'POST',
dataType:'json',
data:{
  name:name.val(),
  email:email.val(),
  subject:subject.val(),
  body:body.val()


}, success: function(response){
  $('#myform')[0].reset();
  $('.sent-notfication').text("message sent sucessfully.");
}


});

}

}
function isNotEmpty(caller){
if(caller.var() == ""){

caller.css('border','1px solid red');
return false;
}else{

  caller.css('border', '');
  return true;

}

}



</script>
